<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sistema de Gestion de Usuarios</title>
</head>
<body class="bg-primary-subtle">
<header class="container-fluid border p-3 ">
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg p-3 fixed-top  bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" aria-current="page" href="/">Gestion de Usuarios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active p-3 fs-5" href="#"></a>
                    <a class="nav-link active p-3 fs-5" href="/usuario">Agregar Usuario</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="container-fluid mt-5 p-5">
    <!--Dashboard-->
    <div class=" container-lg text-center">
        <h1 class="h1 fw-bold ">
                Tablero
        </h1>
    </div>
    <!--Filtros-->
    <div class="container-lg mt-3 p-5 ">
        <div class="container m-0 p-0 w-100 h-auto d-flex justify-content-evenly">
            <button type="submit" class="btn btn-success btn-lg p-5">ACTIVOS</button>
            <button type="submit" class="btn btn-secondary btn-lg p-5">INACTIVOS</button>
            <button type="submit" class="btn btn-warning btn-lg p-5">REVOCADOS</button>
        </div>
    </div>
    <!--Barra de busqueda-->
    <div class="container-lg mt-3 p-3">
        <div class="row g-3">
            <div class="col">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Usuario:</span>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="addon-wrapping">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
            <div class="col">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Fecha de alta:</span>
                    <input type="text" class="form-control" placeholder="YYYY-MM-DD" aria-label="Username" aria-describedby="addon-wrapping">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="container-lg mt-5 p-3">
        <table class="table table-striped table-hover">
            <thead class="table-danger table-bordered text-start">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">login</th>
                <th scope="col">Fecha Alta</th>
                <th scope="col">Estatus</th>
                <th scope="col">Accion</th>
            </tr>
            </thead>
            <tbody>
            <tr class="w-25">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>2022-01-01</td>
                <td>A</td>
                <td>
                    <button type="button" class="btn btn-primary me-3">Editar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </td>
            </tbody>
        </table>
    </div>
</main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
